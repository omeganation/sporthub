<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .galleries {
        padding: 15px;
        text-align: center;
        background: #af9b6f;
        display: list-item;
    }
    
    .gallery h2 {
        margin-bottom: 25px;
    }
    
    .gallery-grid {
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 70px;
    }
    
    .gallery-grid img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 5 20px 5px rgba(5, 255, 26, 0.1);
    }
 </style>
</head>
<body class="body">
    <section class="galleries">
        <h2>Pots Of Fifa world cup club 2025</h2>
        <div class="gallery-grid">
            <img src="fifa2025.jpg" alt="Table From fifa 2025">
            <img src="cup.jpg" alt="Table From fifa 2025">
        </div>
    </section>
</body>
</html>
